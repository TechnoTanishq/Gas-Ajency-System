<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora&effect=shadow-multiple">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
   <script src="login.js" type="module" defer></script>

</head>
<body>
    
    <div class="heading">       <!-- navbar -->
        <img src="mylogo.png" alt="">
        <h4>BlueFlame Gas Ajency</h4>
    </div>
    <div class="right">HelpLine : 0240-2270706</div>
    <div class="container">
        <form class="form">
            <h1 style="text-align: center;" id="check">User Login</h1>
            <div class="welcome">
                Welcome Back , Please log in to continue..
            </div>
            
            <div class="flex-column">
                <label>Email</label>
            </div>
            <div class="inputForm">
                <i class="fa-solid fa-user"></i>
                <input placeholder="login Email" id="username" class="input" type="text" >
            </div>

            <div class="flex-column">
                <label>Password </label>
            </div>
            <div class="inputForm">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Enter your Password"  id="password"  class="input" type="password" >
            </div>
            
            <div class="flex-row">
                <div>
                    <input type="radio">
                    <label>show password </label>
                </div>
                <span class="span">Forgot password?</span>
            </div>
            <button class="button-submit" id="submitBtn">Login</button>
            <p class="p">Don't have an account? <span class="span">Sign Up as New User</span></p>
        </form>
    </div>  
    <div class="gasImage"><img src="hello.png" alt="image"></div>


</body>
</html>
